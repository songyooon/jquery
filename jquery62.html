<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>컬랩시블</title>
    <style>
    * {margin: 0; padding: 0; }
    body, html { width: 100%; height: 100%; }
    .collapBox { width:70%; }
    .collap { width:100%; }
    .collap img { display:block; width:100%; }
    .btn { width:100%; height:42px; line-height:42px;
    text-align:center; background:#232425; color:#fff;
    font-size:24px; cursor:pointer; }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
   //아이디가 btn1인 요소를 클릭하면, 
   //클래스가 collap인 요소를 아래로 펼쳐보이게 하고, 
   //다시 클릭하면, 접혀서 보이지 않도록 컬랩시블을 구현하라.

        
   $(".lst li").each(function(index){
            $(this).delay(index*500).slideDown(600);
        });

        /*
        $("#btn1").click(function(){
            $(".lst li").slideDown(2000, function(){
                $(".txt").text("열기");
            });
        });

        $("#btn2").click(function(){
            $(".lst li").slideUp("slow", function(){
                $(".txt").text("닫기");
            });
        });
        */

        $("#btn1").click(function(){
            $(".lst li").slideToggle("slow", function(){
                var status = $(".list li").css("display");
                if(status=="none"){
                    $(".txt").text("열기");

                } else {
                    $(".txt").text("닫기");
                }
            });
            
        });

    </script>
</head>
<body>
    <div class="collapBox">
        <div class="collap">
            <img src="tw2.jpg" alt="">
        </div>
        <div id="btn1" class="btn">열기</div>
    </div>
</body>
</html>

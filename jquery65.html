<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery sample Effect5 : 애니메이션 응용5</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <style>
    * { margin:0; padding:0; }
    a { text-decoration:none; }
    img { border:0;  }
    #wrap { width:100%; height:100%; }
    .zoom { display:block;  width:200px; height:200px; overflow:hidden;
     margin:100px auto; position: relative; }
    .zoom img { display:block;  width:200px; height:200px;
     position:absolute;  top:0; left:0; }
    </style>
    <script>
    $(document).ready(function(){
        //마우스 포인터를 올리면, 이미지가 두 배로 커지고, 
        //내려오면 원래대로 돌아가는 애니메이션을 적용하라.


        $("img").mouseover(function(event){
            var $t = $(event.target);
            $t.width($t.width()*2);
        });

        $("img").mouseout(function(event){
            var $t = $(event.target);
            $t.width($t.width()*1);
        });

    });


</script>
</head>
<body>
    <div id="wrap">
        <a href="" class="zoom">
            <img src="img1.jpg" alt="" class="zoom_img">
        </a>
    </div>
</body>
</html>

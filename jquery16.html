<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article id="joinForm">
        <div>
            <label for="userId" class="item">아이디 *</label>
            <input id="userId" type="text">
        </div>
        <div>
            <label for="userName" class="item">이름 *</label>
            <input id="userName" type="text" value="성명을 입력">
        </div>
        <div>
            <label for="pwd" class="item">암호 *</label>
            <input id="pwd" type="password">
        </div>
        <div>
            <label for="pwdConfirm" class="item">암호 확인 *</label>
            <input id="pwdConfirm" type="password">
        </div>
        <input type="button" id="regBtn" value="회원가입">
    </article>
    <br><br>
    <script>
    $(document).ready(function(){
 
    var pass = "no";
    var source;
    $(":button").click(function(){
        $(":text, :password").each(function(){
            if($(this).val()==""){
                alert("입력 데이터가 비어있습니다.");
                return false;
            } else {
                pass = "yes";
            }
        });
    });
    if(pass=="yes"){
        source = { "id":$("#userId").val(), "pw":$("#pwd").val(), "name":$("#userName").val()};
        $.ajax({
            url:"ajaxJoin.do?member="+source,
            type:"get"
            dataType: "json"
            success:function(res, status, err){
                alert(res+"가 "+err+"로 인해서 정상적으로 처리되지 못했습니다.");
            }
        });
      }
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 69 : jQuery 데이터 바인딩과 구글 차트 - 수직 막대</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>

    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    </style>



    
</head>
<body>
    <section class="container">
        <h2>구글 차트 데이터 설정 - arrayToDataTable()</h2>
        <h2>구글 차트 수직막대 그래프 - ColumnChart()</h2>
        <article class="data">
            <div id="chart1"></div>
        </article>
    </section>
    <br><hr><br>
    
    <script>
    //문서가 로딩되면, 아이디가 chart1인 곳에 
    //구글 차트를 활용하여 야식의 인기도를 나타내는 수직 막대 그래프를 그리시오.
    //데이터 : 피자:18, 치킨:42, 보쌈:14, 닭발:9, 기타:11
    
        google.charts.load('current', {packages:['corechart']});

        function drawChart(){
            var data = google.visualization.arrayToDataTable([
                ["음식명","인기도", {role:'annotaion'}, {role:'style'}], ["피자",18,"18","orange"], ["치킨",42,"42","gold"],
                 ["보쌈",14,"14","deepskyblue"], ["닭발",9,"9","green"], ["기타",11,"11","purple"]
            ]);
            var options = {
                title : "야식의 인기도", width:600, height:400,
                bar : {groupWidth: "80%"}, legend : {position: "none"}
            };
            var chart = new google.visualization.Columnchart(document.getElementById("chart1"));
            chart.draw(data, options);
        }

    </script>

</body>
</html>

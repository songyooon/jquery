<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/"></script>
    <title>Document</title>
<style>
    .container { clear: both; width: 1000px; margin: 20px auto;}
    .container:after {content:""; display: block; clear: both;}
    .data {clear: both;}
    .data:after {content: ""; display: block; clear: both;}
    p {width: 200px; height: 60px; margin: 20px; text-align: center; background: red; cursor:pointer; color:#fff; line-height: 60px;}
</style>


<script>
    $(document).ready(function(){

        $("img").mousedown(function(){
            $(this).css("border-color","blue");
        });

        $("img").mousedown(function(){
            $(this).css("border-color","gold");
        });

        $("img").mousedown(function(){
            $(this).css("border-color","black");
        });

        $("img").mousedown(function(){
            $(this).css("border-color","red");
        });

    });
</script>


</head>
<body>
    <section class="container">
        <article class="data">
            <img src="dy1.jpg" id="pic1">
        </article>
    </section><br><br>
</body>
</html>

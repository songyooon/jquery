<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <script>
        $(document).ready(function(){
            //td의 첫요소와 마지막 요소를 선택하여 해당 요소에 selectedstyle 클래스를 부여하고 첫요소의 텍스트는 클래스 result1에 마지막 요소의 텍스트는 result2에 출력
        
        $("td:first, td:last").addClass("selectedstyle");
        $(".result1").text("첫요소 : "+$("td:first").text());
        $(".result2").text("마지막 요소 : "+$("td:last").text());

        });
    </script>
    <section class="container">
        <table>
            <tr><td>one</td></tr> <tr><td>two</td></tr> <tr><td>three</td></tr> <tr><td>four</td></tr>
            <tr><td>five</td></tr>
        </table>
    </section><br><br>
    <div class="result1"></div><div class="result2"></div>

</body>
</html>

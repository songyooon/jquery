<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <title>Document</title>
<style>
    .lst, .btnFrame {margin: 30px auto; width: 600px; clear:both;}
    .lst li {float: left; margin-left: 10px; display: none;} 
    .txt { clear: both; text-align: center; }
    h1 {text-align: center; margin-top: 1.8rem;}
    button {display: block; float: left; margin: 24px; padding: 18px; background-color: black; color: beige; outline:0; border:0; border-radius: 14px;
    cursor:pointer;} 
</style>


<script>
    $(document).ready(function(){

        var opa = parseFloat($(".lst li").css("opacity"));
        $("#btn1").click(function(){
            if (opa<1) {
                opa = opa + 0.1;

            }
            $(".lst li").clearQueue().fadeTo(300, opa);

        });
         
        $("#btn2").click(function(){
            if(opa>0) {
                opa = opa - 0.1;

            }
            $(".lst li").clearQueue().fadeTo(300, opa);
        });


        $(".lst li").each(function(index){
            $(this).delay(index*500).fadeIn(600, "easeInOutBounce");
        });

        $("#btn1").click(function(){
            $(".lst li").each(function(index){
                $(this).delay(index*500).fadeIn(2000, "easeOutElastic");
            });
        });

        $("#btn2").click(function(){
            $(".lst li").fadeOut("slow", function(){
                $(".txt").text("리스트 박스가 숨겨지고 있습니다");
            });
        });

        $("#btn3").click(function(){
            $(".lst li").fadeToggle("slow", function(){
                var status = $(".list li").css("display");
                if(status=="none"){
                    $(".txt").text("리스트 박스가 숨겨지고 있습니다");

                } else {
                    $(".txt").text("리스트 박스가 보여지고 있습니다");
                }
            });
            
        });

    });
</script>


</head>
<body>
    <section class="comment">
        <article class="data">
            <div class="btnFrame">
                <button id="btn1">보이기 버튼</button>
                <button id="btn2">숨기기 버튼</button>
                <button id="btn3">토글 버튼</button>
            </div>
            <ul class="lst">
                <li><img src="item1.png"></li>
                <li><img src="item2.png"></li>
                <li><img src="item3.png"></li>
            </ul>
            <div class="txt">버튼을 누르면 효과가 실행됩니다</div>
        </article>
    </section><br><br>
</body>
</html>

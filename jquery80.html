<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 69 : jQuery 데이터 바인딩과 구글 차트 - 수직 막대</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>

    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    </style>



    
</head>
<body>
    <section class="container">
        <h2>구글 차트 데이터 설정 - arrayToDataTable()</h2>
        <h2>구글 차트 수직막대 그래프 - ColumnChart()</h2>
        <article class="data">
            <div id="chart1"></div>
        </article>
    </section>
    <br><hr><br>
    
    <script>

    
        google.charts.load('current', {packages:['corechart']});

        function drawChart(){
            var data = google.visualization.arrayToDataTable([
            ["년대","짜장면","붕어빵","달고나","풍선껌"],
            ['1950',10,20,30,40],
            ['1960',14,30,35,20],
            ['1970',20,25,40,30],
            ['1980',10,30,20,50],
            ['1990',5,10,25,55]
            ]);
            var options = {
                title : "그때 그시절 먹거리", width:700, height:400,
                bar : {groupWidth: "50%"}, legend : {position: "none"}
                isStacked:true
            };
            var chart = new google.visualization.Columnchart(document.getElementById("chart1"));
            chart.draw(data, options);
        }

    </script>

</body>
</html>

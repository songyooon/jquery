<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <table>
            <tr><td>zero</td></tr> <tr><td>one</td></tr>
            <tr><td>two</td></tr> <tr><td>three</td></tr>
            <tr><td>four</td></tr> <tr><td>five</td></tr>
        </table>
    </section><br><br>
    <script>
        $(document).ready(function(){
            //td의 3의 배수번째는 글자색을 빨강, 글자 두께를 900으로 변경 - nth-child(n)
            //td의 네번째 요소에는 배경을 핑크색, 글자색을 빨강으로 변경 - eq(index)

        $("td:nth-child(3n)").css("color","red").css("font-weight","900");
        $("td:eq(3)").css("background-color","pink").css("color","red");

        });
    </script>
</body>
</html>
